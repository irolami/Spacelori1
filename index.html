<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Poems for you my love</title>
<link rel="stylesheet" href="./styles.css">

<style> 

  body {
    margin: 0;
    font-family: 'Courier New', monospace;
    background: linear-gradient(135deg, #E491A6, #E491A6);
    color: #2e2e2e;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    display: flex;
    align-items: center;
    gap: 50px;
  }


  .profile-img img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .info {
    max-width: 400px;
  }

  .info h1 {
    font-size: 2em;
    margin: 0;
  }

  .info p {
    font-size: 1.1em;
    margin: 5px 0 15px;
  }

  .socials {
    font-size: 1.4em;
    letter-spacing: 8px;
  }

  .work-box {
    border: 1px solid #5e495d;
    padding: 40px 50px;
    border-radius: 20px;
    text-align: center;
    margin-top: 20px;
    background-color: rgba(255, 255, 255, 0.1);
  }

  .work-box h3 {
    margin-bottom: 20px;
  }

  .buttons {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .buttons-row {
    display: flex;
    justify-content: center;
    gap: 15px;
  }

  .btn {
    border: 1px solid #5e495d;
    border-radius: 20px;
    padding: 8px 20px;
    background-color: rgba(255, 255, 255, 0.3);
    font-weight: bold;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .btn:hover {
    background-color: #fff;
    color: #5e495d;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="profile-img">
      <img class="avatar" src="https://i.pinimg.com/736x/a5/b1/1b/a5b11b9329f448551b9cc7da5ec62cf5.jpg" alt="" />
    </div>

    <div class="info">
      <h1>Check out my original works </h1>
      <p>
        <a>"Let me admire you like how i admire the moon"</a>
</p>
      <div class="socials"></div>

      <div class="work-box">

        <div class="buttons">
  <button class="btn" onclick="location.href='https://irolami.github.io/My-Nepenthe/'">My Nepenthe</button>
  <button class="btn" onclick="location.href='file:///C:/my%20journal/my%20first%20journal/Poems/My%20Drisson/index.html'">My Drisson</button>
  <button class="btn" onclick="location.href='file:///C:/my%20journal/my%20first%20journal/Poems/Galaxy%20Eyes/index.html'">Galaxy Eyes</button>

</div>
          </div>
        </div>
      </div>

  </div>
